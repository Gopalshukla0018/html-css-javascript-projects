<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    
     
      <div class="container">
        <input type="text" placeholder="0" readonly id ="input">
        <div class="row">
            <button id="buttons" class="Operators">AC</button>
            <button id="buttons"class="Operators">DEL</button>
            <button id="buttons"class="Operators">%</button>
            <button id="buttons"class="Operators">/</button>
        </div>
       
        <div class="row">
            <button id="buttons">7</button>
            <button id="buttons">8</button>
            <button id="buttons">9</button>
            <button id="buttons"class="Operators">*</button>
        </div>
        <div class="row">
            <button id="buttons">4</button>
            <button id="buttons">5</button>
            <button id="buttons">6</button>
            <button id="buttons"class="Operators">-</button>
        </div>
        <div class="row">
            <button id="buttons">1</button>
            <button id="buttons"> 2</button>
            <button id="buttons">3</button>
            <button id="buttons"class="Operators">+</button>
        </div>
        <div class="row">
            <button id="buttons">00</button>
            <button id="buttons"> 0</button>
            <button id="buttons">.</button>
            <button id="buttons" class="equalBtn">=</button> <!-- Orange Button -->
        </div>

      </div>
      <script src="script.js"></script>
</body>
</html>
